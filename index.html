<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/style.css">
</head>
<body>
    <div class="container">
        <Header>
            <a href="" class="header-image"><img src="https://st.depositphotos.com/1796793/1378/v/950/depositphotos_13783606-stock-illustration-colorful-cartoon-city.jpg" alt=""></a>
        </Header>
        <main>
            <section class="main-logo">
                <img src="https://www.ejemplos.co/wp-content/uploads/2015/11/Logo-Apple.jpg" alt="" >
            </section>
            <div class="login">
                <div class="form-container">
                    <form action="/" class="form">
                        <label for="email" class="label-email">Email address</label>
                        <input type="text" id="email" placeholder="random@gmail.com" class="input-email">
    
                        <label for="password" class="label-password">Password</label>
                        <input type="password" id="password" placeholder="**********" class="input-password">
    
                        <input type="submit" value="login" class="login-botton">
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <a href="">Footer</a>
        </footer>
    </div>
</body>

</html>
